<!-- Modal de Login -->

<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalLoginLabel">Iniciar sesi칩n</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="input-group align-items-center mb-2">
            <span class="input-group-text">
              <img src="/Software-x/assets/img/user.png" alt="user-icon" class="icons">
            </span>
            <label for="usuario" class="visually-hidden">Usuario</label>
            <input type="text" id="usuario-login" name="usuario" class="form-control" placeholder="Usuario">

            </span>
            <label for="passwordLogin" class="visually-hidden">Contrase침a</label>
            <input type="password" id="password-login" name="password-login" class="form-control"
              placeholder="Contrase침a" autocomplete="current-password">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Entrar</button>
      </div>
    </div>
  </div>
